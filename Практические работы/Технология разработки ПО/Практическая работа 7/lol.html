<html lang="ru">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Приветствие</h1>
    <p>При загрузке страницы вы увидите приветствие.</p>
    <button onclick="askName()">Узнать имя</button>

    <script>
        window.onload = function() {
            alert("Добро пожаловать на страницу!");
        };

        function askName() {
            let name = prompt("Как вас зовут?");
            if (name) {
                alert("Привет, " + name + "!");
            } else {
                alert("Привет, незнакомец!");
            }
        }
    </script>

<button onclick="location.href='index.html'">На главную</button>

</body>
</html>
